name: Deploy React App with Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t leolsalvador1/academiaconnect:latest .
        docker push leolsalvador1/academiaconnect:latest

    - name: Deploy to DigitalOcean Droplet
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          docker pull leolsalvador1/academiaconnect:latest
          docker stop react-app || true
          docker rm react-app || true
          docker run -d -p 80:80 --name react-app leolsalvador1/academiaconnect:latest
        
    - name: Criar .env no Servidor
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          mkdir -p /AcademiaConnect  # Garante que o diretÃ³rio existe
          cat > /AcademiaConnect/.env << 'EOF'
          REACT_APP_KEY_CRYPTOGRAPHY=${{ secrets.REACT_APP_KEY_CRYPTOGRAPHY }}
          REACT_APP_IV_CRYPTOGRAPHY=${{ secrets.REACT_APP_IV_CRYPTOGRAPHY }}
          REACT_APP_API_BASE_URL=${{ secrets.REACT_APP_API_BASE_URL }}
          EOF
